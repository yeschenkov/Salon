<mat-card>
	<mat-card-title><span class="login-form__title">Реєстрація</span></mat-card-title>
	<mat-card-content>
		<form class="login-form">
			<mat-form-field>
				<input matInput placeholder="Username" [(ngModel)]="credentials.phone" name="username" required>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Password" [(ngModel)]="credentials.password" type="password" name="password" required>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Ім'я" [(ngModel)]="credentials.name" name="name" required>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button (click)="register()" color="primary">Увійти</button>
	</mat-card-actions>
</mat-card>
